language: node_js
node_js:
    - stable

cache:
    directories:
        - node_modules

branches:
    only:
        - master

install:
    - npm install

jobs:
    include:
        - stage: test
          script: 'npm run test && node_modules/codecov/bin/codecov'
        - stage: docs
          script: 'npm run docs && node scripts/deployDocs.js'

env:
    global:
        - GITHUB_REPO: 'algrx/algorithmx'
        # GITHUB_TOKEN
        - secure: ''
